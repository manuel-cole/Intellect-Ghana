      <script type="text/javascript">
		function validateForm() {
			var x = document.forms["form2"]["txtname"].value;
			if (x == null || x == "") {
				alert("Username must be filled out");
				return false;
			}
			var l = document.forms["form2"]["txtPassword"].value;
			if (l == null || l == "") {
				alert("password must be filled out");
				return false;
			}
		}
	</script>
	
  </head>

  <body >
      

    <div class="container">
	
 <div class="container">

      <form name="form1" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="btn-link";>Forget Password?</div>
		<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
	
    
	  
	  <form id="form2" class="form-signin" onsubmit="return validateForm()" method='post' action="index2.html">
        <h2 class="form-signin-heading">New Here? Please sign up</h2>
		<div class="form-group">
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="txtname" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
        </div>
		<div class="form-group">
		<label for="inputMiddleName" class="sr-only">Middle Name</label>
        <input type="name" id="inputEmail" class="form-control" placeholder="Middle Name" required>
		</div>
		<div class="form-group">
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="name" id="inputname" class="form-control" placeholder="Last Name" required>
		</div>
		<div class="form-group">
		<label for="inputDistrict" class="sr-only">District</label>
        <input type="name" id="inputPassword" class="form-control" placeholder="District" required>
		</div>
		<div class="form-group">
		<label for="inputSSN" class="sr-only">Social Security Number</label>
        <input type="name" id="inputPassword" class="form-control" placeholder="Social Security Number" required>
		</div>
		<div class="form-group">
		<label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputPassword" class="form-control" placeholder="Email" required>
		</div>
		<div class="form-group">
		<label for="inputTelephone" class="sr-only">Telephone</label>
        <input type="numbersOnly" id="inputPassword" class="form-control" placeholder="Telephone" required>
		</div>
		<div class="form-group">
		<label for="inputMobilePhone" class="sr-only">Mobile Phone</label>
        <input type="name" id="inputPassword" class="form-control" placeholder="Mobile Phone" required>
		</div>
		<div class="form-group">
		<label for="inputRegion" class="sr-only">Region</label>
        <input type="name" id="inputPassword" class="form-control" placeholder="Region" required>
		</div>
		<div class="form-group">
		<label for="pwd1" class="sr-only">Password</label>
        <input type="txtpassword" id="Textbox1" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
		<label for="pwd2" class="sr-only">Retype your Password</label>
        <input type="password" id="Textbox2" class="form-control" placeholder="Confirm Password" required>
		</div>
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
	   


	  



    </div> <!-- /container -->
